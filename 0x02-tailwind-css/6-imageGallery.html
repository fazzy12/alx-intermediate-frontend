<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Image Gallery</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="p-4">
    <header class="bg-blue-500 text-white p-4">
        <h1 class="text-3xl">Grid and Flexbox Layout</h1>
    </header>

    <main class="grid grid-cols-1 lg:grid-cols-3 gap-4 mt-4 min-h-screen">
        <section class="lg:col-span-2 flex flex-col md:flex-row gap-4">
            <div class="p-4 bg-red-200 w-full md:w-1/2 rounded-lg">Flexbox Item 1</div>
            <div class="p-4 bg-red-400 w-full md:w-1/2 rounded-lg">Flexbox Item 2</div>
        </section>
        <aside class="bg-green-200 p-4 rounded-lg">Sidebar</aside>
    </main>
    
    <section class="mt-8">
        <h2 class="text-2xl font-bold mb-4">Image Gallery</h2>
        <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
            <img src="https://placehold.co/600x400/b0e0e6/ffffff?text=Image+1" alt="Placeholder Image 1" class="w-full h-auto object-cover rounded-lg">
            <img src="https://placehold.co/600x400/87cefa/ffffff?text=Image+2" alt="Placeholder Image 2" class="w-full h-auto object-cover rounded-lg">
            <img src="https://placehold.co/600x400/add8e6/ffffff?text=Image+3" alt="Placeholder Image 3" class="w-full h-auto object-cover rounded-lg">
            <img src="https://placehold.co/600x400/7ec8e3/ffffff?text=Image+4" alt="Placeholder Image 4" class="w-full h-auto object-cover rounded-lg">
            <img src="https://placehold.co/600x400/4682b4/ffffff?text=Image+5" alt="Placeholder Image 5" class="w-full h-auto object-cover rounded-lg">
            <img src="https://placehold.co/600x400/4169e1/ffffff?text=Image+6" alt="Placeholder Image 6" class="w-full h-auto object-cover rounded-lg">
        </div>
    </section>

    <footer class="bg-gray-800 text-white p-4 mt-4">
        <p>&copy; 2024 John Doe's Blog</p>
    </footer>
</body>
</html>
