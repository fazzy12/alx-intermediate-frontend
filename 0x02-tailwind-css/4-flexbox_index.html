
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Flexbox Layout</title>
    <style>
      @media (max-width: 768px) {
          main {
              flex-direction: column;
          }
      }
  </style>
</head>
<body class="p-4">
       <header class="mb-4">
        <h1 class="text-3xl text-red-700 font-bold">Responsive Flexbox Layout</h1>
    </header>

    <main class="flex flex-col md:flex-row gap-4">
        <aside class="w-full md:w-1/3 bg-gray-300 p-4 rounded-lg">Sidebar</aside>
        <section class="w-full md:w-2/3 bg-gray-500 p-4 rounded-lg">Content Section</section>
    </main>

    <script src="https://cdn.tailwindcss.com"></script>  
</body>
</html>
